<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vant/3.6.3/index.css"
    />
  </head>
  <body>
    <h1>Demo（按需加载）</h1>
    <div id="app"></div>
  </body>
  <script type="module">
    import { createApp } from 'vue/dist/vue.esm-bundler.js';
    // import 'uno.css';
    import {
      JSXButton,
      MyButton,
      SFCButton,
      BetterPicker,
    } from '/dist/better-vant-ui.mjs';

    createApp({
      template: `
        <MyButton>uno按钮</MyButton>
        <JSXButton/>
        <SFCButton/>
        <BetterPicker/>
        `,
    })
      .component(JSXButton.name, JSXButton)
      .component(MyButton.name, MyButton)
      .component(SFCButton.name, SFCButton)
      .component(BetterPicker.name, BetterPicker)
      .mount('#app');
  </script>
</html>
