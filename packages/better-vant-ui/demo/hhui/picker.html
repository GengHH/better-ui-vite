<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hhui</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vant/3.6.3/index.css"
    />
  </head>
  <body>
    <h1>Demo（按需加载）</h1>
    <div id="app"></div>
  </body>
  <script type="module">
    import { createApp } from 'vue/dist/vue.esm-bundler.js';
    import hhui from '../../../hhui/build/vue-hhui.mjs';

    const app = createApp({
      template: `
      <Picker :columns="columns"/>
      <Button/>
        <Tag/>
        `,
      data() {
        return {
          columns: [
            { text: '杭州', value: 'Hangzhou' },
            { text: '宁波', value: 'Ningbo' },
            { text: '温州', value: 'Wenzhou' },
            { text: '绍兴', value: 'Shaoxing' },
            { text: '湖州', value: 'Huzhou' },
          ],
        };
      },
    })
      // .component(Picker.name, Picker)
      .use(hhui)
      // .component(HButton.name, HButton)
      .mount('#app');
  </script>
</html>
